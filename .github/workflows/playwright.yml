name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Build and start container
      run: |
        docker build -t hatchpod-local .
        docker run -d --name hatchpod \
          -p 7681:7681 \
          -p 8080:8080 \
          -e TTYD_USERNAME=hatchpod \
          -e TTYD_PASSWORD=changeme \
          -e API_PASSWORD=changeme \
          -e ENABLE_TEST_PROVIDER=1 \
          hatchpod-local
    - name: Wait for container to be healthy
      run: |
        for i in $(seq 1 30); do
          if curl -sf -u hatchpod:changeme http://localhost:7681 > /dev/null 2>&1 \
             && curl -sf http://localhost:8080/healthz > /dev/null 2>&1; then
            echo "Container is ready"
            exit 0
          fi
          echo "Waiting... ($i/30)"
          sleep 2
        done
        echo "Container failed to become healthy"
        docker logs hatchpod
        exit 1
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
      env:
        API_PASSWORD: changeme
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
